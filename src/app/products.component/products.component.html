<div class="min-h-screen bg-background">
  <div class="container mx-auto px-4 py-12">
    <div class="mb-8 animate-fade-in-up">
      <h1 class="page-title">Our Collection</h1>
      <p class="page-description">
        Discover premium ready-to-wear pieces and custom tailoring options
      </p>
    </div>

    <div class="products-controls">
      <div class="tabs-container">
        <div class="tabs-list">
          <button 
            class="tab-trigger" 
            [class.active]="activeTab === 'all'"
            (click)="setActiveTab('all')"
          >
            All Products
          </button>
          <button 
            class="tab-trigger" 
            [class.active]="activeTab === 'ready'"
            (click)="setActiveTab('ready')"
          >
            Ready to Wear
          </button>
          <button 
            class="tab-trigger" 
            [class.active]="activeTab === 'custom'"
            (click)="setActiveTab('custom')"
          >
            Custom Design
          </button>
        </div>
      </div>

      <div class="sort-control">
        <label for="sort-select" class="sort-label">Sort by:</label>
        <select 
          id="sort-select"
          [value]="sortBy" 
          (change)="onSortChange($event)"
          class="sort-select"
        >
          <option value="featured">Featured</option>
          <option value="price-low">Price: Low to High</option>
          <option value="price-high">Price: High to Low</option>
          <option value="rating">Highest Rated</option>
        </select>
      </div>
    </div>

    <div class="products-grid">
      @for (product of products; track product.id; let index = $index) {
        <div class="product-item" [style.animation-delay]="index * 0.1 + 's'">
          <app-product-card [product]="product"></app-product-card>
        </div>
      }
    </div>
  </div>
</div>
