<section class="custom-design-detail__cta">
    <div class="custom-design-detail__background">
      <img
        [src]="fabricsImage"
        alt="Fabric swatches"
        class="custom-design-detail__bg-image"
      />
    </div>
    
    <div class="custom-design-detail__content">
      <div class="custom-design-detail__text animate-fade-in-up">
        <h2 class="custom-design-detail__title">Design Your Dream Garment</h2>
        <p class="custom-design-detail__description">
          Work with our master tailors to create a one-of-a-kind piece that's
          perfectly tailored to you.
        </p>
        <a [routerLink]="['/custom-design']" class="custom-design-detail__button">
          Start Designing Now
          <lucide-icon [name]="sparklesIcon" class="custom-design-detail__button-icon"></lucide-icon>
        </a>
      </div>
    </div>
  </section>
